---
name: Perform Lint and run tests

on:
  workflow_dispatch:
    inputs:
      version:
        required: false
        description: DAS-CLI version
        type: string

  workflow_call:
    inputs:
      version:
        required: false
        description: DAS-CLI version
        type: string

      binary-artifact-name:
        required: false
        description: Specifies the name of the binary artifact to be generated or used. Default is 'das-cli'.
        type: string
        default: das-cli

  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ~3.10
          cache: pip

      - name: Install requirements
        run: pip install -r src/requirements.txt
        working-directory: das-cli

      - name: Run lint
        run: make lint
        working-directory: das-cli

  build-das-cli:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build DAS-CLI
        run: DAS_CLI_VERSION=${{github.event.inputs.version || '0.1.0'}} make build
        working-directory: das-cli

      - id: upload-artifact
        name: Upload das-cli artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{github.event.inputs.binary-artifact-name || 'das-cli' }}
          path: das-cli/dist/*
          if-no-files-found: "error"

  integration-tests:
    runs-on: self-hosted
    needs: build-das-cli
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download das-cli artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{github.event.inputs.binary-artifact-name || 'das-cli'}}
          path: das-cli/dist

      - name: Installing das-cli package
        run: sudo apt -y install $(find . -name *.deb -type f | head -n 1)
        working-directory: das-cli

      - name: Install requirements
        run: |-
          if [ -d "/tmp/bats-core" ]; then
            sudo rm -rf /tmp/bats-core
          fi
          cd /tmp
          git clone --depth=1 --branch v1.11.0 https://github.com/bats-core/bats-core.git
          cd bats-core
          sudo ./install.sh /usr/local
          cd -
          sudo apt -y update && sudo apt -y install socat lsof

      - name: Runnign integration tests
        run: make integration_tests
        working-directory: das-cli
