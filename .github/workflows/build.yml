---
name: Build DAS-CLI

on:
  workflow_call:
    inputs:
      version:
        required: false
        description: DAS-CLI version
        type: string

      binary-artifact-name:
        required: false
        description: Specifies the name of the binary artifact to be generated or used. Default is 'das-cli'.
        type: string
        default: das-cli

jobs:
  build-das-cli:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Dockerfile
        run: docker build -f .docker/Dockerfile.das-toolbox -t das-cli:latest .

      - name: Build das-cli binary
        run: docker run --rm -v "$(pwd)/dist/":/app/das/dist -e DAS_CLI_VERSION=${{github.event.inputs.version || '0.1.0'}} das-cli:latest

      - id: upload-artifact
        name: Upload das-cli artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{inputs.binary-artifact-name}}
          path: dist/*
